<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1 Background Color Changer</title>

		<style>
			.box {
				display: flex;
				align-items: flex-start;
				justify-content: center;
			}

			.inner {
				width: 500px;
				height: 100px;
			}

			a {
				font-weight: bold;
				text-decoration: none;
				letter-spacing: 0.5px;
				transition: 0.3s;
				color: #222;
				text-transform: uppercase;
				width: 100px;
				font-family: sans-serif;
				background-color: #fff;
				padding: 10px;
			}

			a:hover {
				letter-spacing: 4px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="inner">
				<a class="button" href="#">Change The Background Color</a>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
