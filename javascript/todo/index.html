<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon"
        type="image/svg+xml"
        href="favicon.svg" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css"
        rel="stylesheet">
</head>

<body class="bg-orange-300">
    <main class="h-full">
        <div id="app"
            class="m-6 border-white p-6 text-white rounded-lg">

            <form class="todo_form flex shadow">
                <label for="addTodo"
                    class="sr-only">Enter Todo</label>
                <input class="todo_input_field p-4 shardow w-full capitalize text-lg text-black"
                    placeholder="enter todo.."
                    type="text"
                    name="addTodo">
                <button class="todo_submit_btn bg-black p-2 w-24 font-bold hover:text-orange-300"
                    type="submit">Add</button>
                <div class="filter_input">
                    <label class="sr-only"
                        for="filter-todos">Filter Todos</label>
                    <select name="filter-todos"
                        class="text-white bg-black h-full text-center border-l p-4 select"
                        id="">
                        <option value="all">All</option>
                        <option value="completed">completed</option>
                        <option value="uncompleted">uncompleted</option>
                    </select>
                </div>
            </form>

            <section class="text-black mt-8">
                <ul class="todo_list flex flex-col gap-y-5"></ul>
            </section>

            <span class="hidden opacity-50 line-through"></span>
        </div>
    </main>



    <script type="module"
        src="/main.js"></script>
</body>

</html>
