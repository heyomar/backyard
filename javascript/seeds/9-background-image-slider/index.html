<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background Image Gallery</title>

		<style>
			img {
				height: 100px;
			}

			a {
				padding-top: 20px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="img-ctn">
			<img class="imgTag" src="img1.png" alt="" />
		</div>
		<a class="prev btn" href="#">Last</a>
		<a class="next btn" href="#">Next</a>
		<script>
			const buttons = document.querySelectorAll('.btn')
			const gallery = document.querySelector('.imgTag')

			let counter = 0
			let images = ['img1.png', 'img2.png', 'img3.png', 'img4.png', 'img5.png']

			buttons.forEach((button) => {
				button.addEventListener('click', () => {
					if (button.classList.contains('prev')) {
						counter--
						if (counter < 0) {
							counter = images.length - 1
						}
						gallery.src = images[counter]
					} else if (button.classList.contains('next')) {
						counter++
						if (counter > images.length - 1) {
							counter = 0
						}
						gallery.src = images[counter]
					}
				})
			})
		</script>
	</body>
</html>
