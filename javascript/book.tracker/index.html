<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Book App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>
<body style="padding:20px;">
  <main>
    <nav></nav>

    <section class="container">
      .<div class="columns is-multiline">
        <div class="column is-12">
          <h1 class="title is-1">Library</h1>
        </div>
        <div class="column is-12 area">
          <form id="bookform">
            <div class="form-group">
              <label for="title"><strong>Title</strong></label>
              <input id="title" type="text" class="form-control input">
            </div>
            <br>

            <div class="form-group">
              <label for="author"><strong>Author</strong></label>
              <input id="author" type="text" class="form-control input">
            </div>
            <br>

            <div class="form-group">
              <label for="isbn"><strong>ISBN</strong></label>
              <input id="isbn" type="text" class="form-control input">
            </div>
            <br>
            <input type="submit" value="Add Book" class="button is-success is-fullwidth">
          </form>
        </div>

        <div class="column is-12">
          <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
              </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
          </table>
        </div>
      </div>
    </section>


    
    
    <footer></footer>
    <script src="app.js" defer></script>
  </main>
  
  
  
</body>
</html>
